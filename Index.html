<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Health Tracker</h1>
    <form id="healthForm">
      <div class="form-group">
        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" required />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" min="0" max="150" required />
      </div>

      <div class="form-group">
        <label for="bloodGroup">Blood Group</label>
        <select id="bloodGroup" required>
          <option value="">-- Select Blood Group --</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>

      <div class="form-group">
        <label for="illness">Illness / Disease</label>
        <select id="illness" required>
          <!-- JS will populate diseases here -->
        </select>
      </div>

      <div class="form-group">
        <label for="doctorNotes">Doctor's Notes</label>
        <textarea id="doctorNotes" rows="4" placeholder="Enter doctor's notes here..."></textarea>
      </div>

      <h2>Vitals</h2>

      <div class="form-group vitals-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" min="0" step="0.1" />
        <span id="weightStatus" class="status"></span>
      </div>

      <div class="form-group vitals-group">
        <label for="bp">Blood Pressure (Systolic/Diastolic mmHg)</label>
        <input type="text" id="bp" placeholder="e.g. 120/80" pattern="^\d{2,3}/\d{2,3}$" />
        <span id="bpStatus" class="status"></span>
      </div>

      <div class="form-group vitals-group">
        <label for="sugar">Blood Sugar (mg/dL)</label>
        <input type="number" id="sugar" min="0" step="0.1" />
        <span id="sugarStatus" class="status"></span>
      </div>

      <div class="form-group vitals-group">
        <label for="heartRate">Heart Rate (bpm)</label>
        <input type="number" id="heartRate" min="0" />
        <span id="heartRateStatus" class="status"></span>
      </div>

      <div class="form-group vitals-group">
        <label for="temperature">Body Temperature (Â°C)</label>
        <input type="number" id="temperature" min="30" max="45" step="0.1" />
        <span id="tempStatus" class="status"></span>
      </div>

      <button type="submit" class="btn">Generate Report PDF</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
